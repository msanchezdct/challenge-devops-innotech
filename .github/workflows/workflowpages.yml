name: Github Pages Deploy test

on:
   merge_group:
    branches: [ main ]
       
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: npm install && npm run build

      - name: Npm test
        run: npm test 

